<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #e9ecef; margin-top: 90px">
<div class="container text-center">

  <div style="margin-left:850px ">
    <form th:action="@{/}" method="get">
      <div>
        <button type="submit" class="btn btn-primary">Вернуться на главную</button>
      </div>
    </form>
  </div>
  </br>
  </br>

  <div>
    <h1>Регистрация Пользователя</h1>
  </div>
  </br>

  <form th:method="post" th:action="@{/users/processRegister}" th:object="${user}"
         style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row">
        <label class="col-4 col-form-label">Имя Пользователя: </label>
        <div class="col-8">
          <input type="text" th:field="*{username}" class="form-control"
                 required minlength="4" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Пароль: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="4" maxlength="20"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
      </div>

    </div>
  </form>
</div>
</body>
</html>
